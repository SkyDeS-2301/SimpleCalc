<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class='wrapper'>
        <div class='nums'>
            <label>Первое значение <input type='number' class='num number1'></label>
            <label>Второе значение <input type='number' class='num number2'></label>
        </div>
        <div class='signs'>
            <button class='button-sign'>+</button>
            <button class='button-sign'>-</button>
            <button class='button-sign'>*</button>
            <button class='button-sign'>/</button>
        </div>
        <div class='out'>0</div>
    </div>

<script src="./script.js"></script>
</body>
</html>
